font:
  size: 16
  normal:
    family: "SFMono Nerd Font"
    # family: "FiraCode Nerd Font Mono"
    # family: "JetBrainsMono Nerd Font"
  style: Regular

window:
  dynamic_padding: false
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 0
    y: 0
  opacity: 0.90
  decorations: buttonless
  option_as_alt: Both

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
